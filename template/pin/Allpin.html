{% extends 'core/sitebase.html' %}
{% load static %}
{% block title %}-Student Profile {% endblock title %}
{% block content %}
<div class="col-md-9">
    <div class="card-body">
        {% for i in pinNews %}
        <div class="grid-container">
            <div>
                <img class='grid-item grid-item-1' src='{{i.pin.url}}' alt=''>
                <p>{{i.heading}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
